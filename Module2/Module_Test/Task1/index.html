<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        #button-add {
            width: 10vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 class="text-center mt-5"><b>#todo</b></h1>
        </div>


        <div class="btn-group mt-5 d-flex" role="group">
            <input type="radio" class="btn-check" onclick="ChangePage('all')" name="btnradio" id="btnall" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnall">All</label>

            <input type="radio" class="btn-check" onclick="ChangePage('active')" name="btnradio" id="btnactive" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnactive">Active</label>

            <input type="radio" class="btn-check" onclick="ChangePage('completed')" name="btnradio" id="btncompleted" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncompleted">Completed</label>
        </div>


        <div id="allscreen" class="mt-5">
            <div id="formadd" class="input-group">
                <input type="text" class="form-control" id="addtask" placeholder="add details">
                <button class="btn btn-primary" type="button" id="button-add" onclick="saveTasks()">Add</button>
                <button type="button" class="btn btn-danger" onclick="DeleteAllTask()">Delete All</button>
                <div class="col-md-3 offset-md-2">
                    <select class="form-select" id="chooseop" onchange="ChangeTaskPerPage()">
                        <option value="5" selected>Hiển thị 5</option>
                        <option value="10">Hiển thị 10</option>
                        <option value="15">Hiển thị 15</option>
                        <option value="20">Hiển thị 20</option>
                    </select>
                </div>
            </div>

            <table  class="table table-success table-striped mt-5">
                <thead>
                    <th>Status</th>
                    <th>Detail</th>
                    <th>Delete</th>
                </thead>

                <tbody id="formtask">

                </tbody>
            </table>

        </div>


        <div class="pagination d-flex justify-content-center" id="pagination"> 

        </div> 


    </div>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
