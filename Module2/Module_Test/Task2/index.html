<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid" id="backgr">
        <div id="signup" class="container-fluid d-flex justify-content-center align-content-center">
            <div id="signupform">
                <h1 class="text-center"><b>Đăng ký</b></h1>
                <div class="mb-3 mt-5">
                    <label for="firstname_su" class="form-label"><b>Tên</b></label>
                    <input type="text" class="form-control" id="firstname_su" placeholder="Nhập vào tên của bạn...">
                </div>
                <div class="mb-3">
                    <label for="lastname_su" class="form-label"><b>Họ</b></label>
                    <input type="text" class="form-control" id="lastname_su" placeholder="Nhập vào họ của bạn...">
                </div>
                <div class="mb-3">
                    <label for="email_su" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email_su" placeholder="Nhập vào email của bạn...">
                </div>
                <div class="mb-3">
                    <label for="password_su" class="form-label"><b>Mật khẩu</b></label>
                    <input type="text" class="form-control" id="password_su" placeholder="Nhập vào mật khẩu của bạn...">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <button id="mySUBtn" class="btn btn-primary" onclick="saveUser()">Đăng ký</button>
                </div>
            </div>
        </div>


        <div id="login" class="container-fluid d-flex justify-content-center align-content-center">
            <div id="loginform">
                <h1 class="text-center"><b>Đăng nhập</b></h1>
                <div class="mb-3 mt-5">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập vào email của bạn...">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Mật khẩu</b></label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Nhập vào mật khẩu của bạn...">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <button id="myBtn" class="btn btn-primary" onclick="checkLogin()">Đăng nhập</button>
                    <button id="changesignup" class="btn btn-warning" onclick="changeScreenSignUp()">Bạn chưa có tài khoản?</button>
                </div>
            </div>
        </div>

        <div id="action">
            <h1 class="text-center mt-5">Lựa chọn các chức năng</h1>
            <div class="btn-group mt-5 gap-5 d-flex justify-content-center" role="group">
                <button type="button" class="btn btn-primary" onclick="chooseShowUser()">Tìm kiếm người dùng</button>
                <button type="button" class="btn btn-primary" onclick="chooseShowPost()">Danh sách các bài viết</button>
                <button type="button" class="btn btn-primary" onclick="chooseSearchPost()">Tìm kiếm bài viết theo email</button>
            </div>
        </div>
        

        <div id="showuser" class="container-fluid d-flex justify-content-center align-content-center">
            <div id="showuserform">
                <h1 class="text-center"><b>Lọc danh sách người dùng theo từ khóa</b></h1>
                <div class="input-group gap-5 mb-3 mt-5">
                    <input type="text" class="form-control" id="inputkeyword" placeholder="Nhập vào từ khóa...">
                    <button class="btn btn-primary" type="button" id="button-addon2" onclick="filterUser()">Lọc người
                        dùng</button>
                    <button class="btn btn-primary" type="button" onclick="turnOffListUser()">Tắt danh sách</button>
                </div>

                <table class="table table-success table-striped mt-5">
                    <thead id="headlist" style="display: none;">
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                    </thead>

                    <tbody id="userfiltered">

                    </tbody>
                </table>
            </div>
        </div>


        <div id="showpost" class="container-fluid d-flex justify-content-center align-content-center">
            <div id="postform">
                <h1 class="text-center"><b>Danh sách các bài viết</b></h1>
                <div class="row d-flex gap-3 container">
                    <button class="btn btn-primary col-5  mt-5" type="button" onclick="showPosts()">Xem danh
                        sách</button>
                    <button class="btn btn-primary col-5  mt-5" type="button" onclick="turnOffListPosts()">Tắt danh
                        sách</button>
                    <select class="form-select col  mt-5" id="chooseop" onchange="ChangePostPerPage()">
                        <option value="5" selected>Hiển thị 5</option>
                        <option value="10">Hiển thị 10</option>
                        <option value="15">Hiển thị 15</option>
                        <option value="20">Hiển thị 20</option>
                    </select>
                </div>

                <table class="table table-success table-striped mt-5">
                    <thead id="headlistpost" style="display: none;">
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tạo</th>
                        <th>Họ tên người tạo</th>
                        <th>Chi tiết</th>
                    </thead>

                    <tbody id="listposts">

                    </tbody>
                </table>

                <div class="pagination d-flex justify-content-center" id="pagination">

                </div>
            </div>
        </div>


        <div class="modal" id="postModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Chi tiết bài viết</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <ul id="postdetail">

                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div id="showpost" class="container-fluid d-flex justify-content-center align-content-center">
            <div id="searchform">
                <h1 class="text-center"><b>Tìm kiếm bài viết theo email</b></h1>
                <div class="input-group row d-flex mt-5 mb-5 gap-3 container">
                    <input type="email" id="searchUserEmail" class="form-control col-7"
                        placeholder="Nhập email người tạo...">
                    <button class="btn btn-primary col-2" type="button" onclick="searchPosts()">Tìm kiếm</button>
                </div>

                <table class="table table-success table-striped">
                    <tbody id="listsearch">

                    </tbody>
                </table>

                <div class="pagination d-flex justify-content-center" id="pagination">

                </div>
            </div>
        </div>




    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
