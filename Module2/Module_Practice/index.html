<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #container {
            background-color: beige;
        }
        #search_value {
            width: 100%;
        }
        #create {
            width: fit-content;
        }
        #pagi {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container" class="d-flex flex-column justify-content-center align-content-center m-5">
        <div id="student" class="d-flex flex-column justify-content-center align-content-center m-5">
            <input type="number" name="idstu" id="idstu" placeholder="Enter your id...">
            <input type="text" name="name" id="name" placeholder="Enter your name...">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender...">
            <input type="number" name="math" id="math" placeholder="Enter your math score...">
            <input type="number" name="english" id="english" placeholder="Enter your english...">
            <input type="number" name="literature" id="literature" placeholder="Enter your literature...">
            <button type="button" id="create" class="btn btn-primary" onclick="saveData()">Create Student</button>
        </div>


        <div id="main" class="d-flex flex-column justify-content-center align-content-center m-5">
            <div id="search_bar" class="d-flex justify-content-center align-content-center">
                <input type="text" name="search" id="search_value" placeholder="Enter your search...">
                <button type="button" class="btn btn-primary" onclick="searchUsers()">Search</button>
            </div>

            <div id="areachange" class="d-flex flex-column justify-content-center align-content-center">
                
            </div>
            
            <div id="result">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Math</th>
                            <th>English</th>
                            <th>Literature</th>
                            <th>Average score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultLoad">
                        
                    </tbody>
                </table>
            </div>
        </div>


        <div class="pagination d-flex justify-content-center align-content-center" id="pagination"> 

        </div> 
    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
