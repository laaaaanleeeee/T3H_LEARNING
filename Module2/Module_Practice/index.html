<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #container {
            background-color: beige;
        }
        #search_value {
            width: 100%;
        }
        #create {
            width: fit-content;
        }
        #pagi {
            margin: 10px;
        }
        #pagination .active  {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container" class="d-flex flex-column justify-content-center align-content-center mb-5">
        <div id="student" class="d-flex flex-column justify-content-center align-content-center m-5">
            <h1>Thêm mới sinh viên</h1>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" placeholder="Tên sinh viên">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="gender" placeholder="Giới tính">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="math" placeholder="Điểm Toán">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="english" placeholder="Điểm Anh">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="literature" placeholder="Điểm Văn">
                </div>
                <div class="col-md-4 d-grid">
                    <button type="button" class="btn btn-primary" onclick="saveData()">Thêm Sinh Viên</button>
                </div>
            </div>
        </div>


        <div id="main" class="d-flex flex-column justify-content-center align-content-center m-5">
            <h1>Danh sách sinh viên</h1>
            <div class="row g-3 align-items-center mb-3">
                <div class="col-md-5">
                    <input type="text" class="form-control" id="search_value" placeholder="Tìm kiếm theo tên hoặc giới tính">
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-primary" onclick="searchUsers()">Tìm kiếm</button>
                </div>
                <div class="col-md-3 offset-md-2">
                    <select class="form-select" id="chooseop" onchange="changeStuPerPage()">
                        <option value="5" selected>Hiển thị 5</option>
                        <option value="10">Hiển thị 10</option>
                        <option value="15">Hiển thị 15</option>
                        <option value="20">Hiển thị 20</option>
                    </select>
                </div>
            </div>

            <div id="areachange" class="d-flex flex-column justify-content-center align-content-center">
                
            </div>
            
            <div id="result">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Tên</th>
                            <th>Giới tính</th>
                            <th>Toán</th>
                            <th>Anh</th>
                            <th>Văn</th>
                            <th>Điểm TB</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="resultLoad"></tbody>
                </table>
            </div>
        </div>


        <div class="pagination d-flex justify-content-center" id="pagination"> 

        </div> 
    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
